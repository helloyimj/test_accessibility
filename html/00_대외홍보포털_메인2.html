<script>

	AOS.init();

    


			// 메인비주얼 SWIPER
			var visualSwiper = new Swiper('.main_visual  .swiper-container', {
				loop: true,
				slidesPerView: 1,
				observer: true, // tab 키로 링크 전환 가능 
				observeParents: true,
				// speed: 1000,
				// simulateTouch: false,
				autoplay: {
					delays: [165000, 5000], // 1번 동영상 길이, 2번 동영상 길이, 
					// delays: [162300, 5000], // 1번 동영상 길이, 2번 동영상 길이, 
					waitForTransition: false,
					disableOnInteraction: false, // 
				},

				pagination: {
							el: ".main_visual .swiper-pagination",
							type: "progressbar",
							clickable: true,
					},
						navigation: {
                    prevEl: ".main_visual .controller_btn_prev",
                    nextEl: ".main_visual .controller_btn_next",
                },

				on: {
					slideChange: function (swiper) {				

						//console.log('swiper initialized');
						//var prevVideo = $('[data-swiper-slide-index=' + this.previousIndex + ']').find('video');
						var currentVideo = $('[data-swiper-slide-index=' + this.realIndex + ']').find('video');
						//prevVideo.trigger('pause');
						currentVideo.trigger('play');
						
						// // 현재 슬라이드에 애니메이션 클래스 추가 ( 사진 줌 )
						// // swiper.removeClass('zooming');
						// // currentVideo.addClass('zooming');


						$('.swiper-slide').removeClass('zooming');


					},
				},

							// 웹접근성  추가
                // Enable keyboard navigation
                keyboard: {
                    enabled: true,
                },
							// Enable ARIA support
							a11y: {
                    prevSlideMessage: '이전 슬라이드',
                    nextSlideMessage: '다음 슬라이드',
                    firstSlideMessage: '처음 슬라이드',
                    lastSlideMessage: '마지막 슬라이드',
                    paginationBulletMessage: '총 {{slidesLength}}장의 슬라이드 중 {{index}}번 슬라이드 입니다.',
                },

			});



			/* GET ALL VIDEOS */
			var sliderVideos = $('.main_visual .swiper-slide video');

			/* SWIPER API - Event will be fired after animation to other slide (next or previous) */
			visualSwiper.on('slideChange', function () {
				// console.log('slide changed');
				/* stop all videos (currentTime buggy without this loop idea) */
				sliderVideos.each(function (index) {
					this.currentTime = 0;
				});

				/* SWIPER GET CURRENT AND PREV SLIDE (AND VIDEO INSIDE) */
				var prevVideo = $('[data-swiper-slide-index=' + this.previousIndex + ']').find('video');
				var currentVideo = $('[data-swiper-slide-index=' + this.realIndex + ']').find('video');
				prevVideo.trigger('stop');
				currentVideo.trigger('play');

				/* SWIPER GET CURRENT AND PREV SLIDE (AND VIDEO INSIDE) */
				var currentSlide = $('[data-swiper-slide-index=' + this.realIndex + ']');
    currentSlide.addClass('zooming');

			});



			// SWIPER 정지/재생
			$('.main_visual .controller_btn_play').hide();
			$('.main_visual .controller_btn_pause').on('click', function () {
				visualSwiper.autoplay.stop();
				$('.main_visual .controller_btn_play').show();
				$(this).hide();
			});
			$('.main_visual .controller_btn_play').on('click', function () {
				visualSwiper.autoplay.start();
				$('.main_visual .controller_btn_pause').show();
				$(this).hide();
			});

    
	</script>
