function openWin( winName ) {
   var blnCookie    = getCookie( winName );
   var obj = eval( "window." + winName );
   if( !blnCookie ) {
       obj.style.display = "block";
   }
}

// 창닫기
function closeWin(winName, expiredays) {
   setCookie( winName, "done" , expiredays);
   var obj = eval( "window." + winName );
   obj.style.display = "none";
}
function closeWinAt00(winName, expiredays) {
   setCookieAt00( winName, "done" , expiredays);
   var obj = eval( "window." + winName );
   obj.style.display = "none";
}

function set_cookie(name, value, expirehours, domain)
{

    var today = new Date();
    today.setTime(today.getTime() + (60*60*1000*expirehours));
    document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + today.toGMTString() + ";";
    if (domain) {
        document.cookie += "domain=" + domain + ";";
    }
}

// 쿠키 얻음
function get_cookie(name)
{
    var find_sw = false;
    var start, end;
    var i = 0;

    for (i=0; i<= document.cookie.length; i++)
    {
        start = i;
        end = start + name.length;

        if(document.cookie.substring(start, end) == name)
        {
            find_sw = true
            break
        }
    }

    if (find_sw == true)
    {
        start = end + 1;
        end = document.cookie.indexOf(";", start);

        if(end < start)
            end = document.cookie.length;

        return unescape(document.cookie.substring(start, end));
    }
    return "";
}

// 쿠키 지움
function delete_cookie(name)
{
    var today = new Date();

    today.setTime(today.getTime() - 1);
    var value = get_cookie(name);
    if(value != "")
        document.cookie = name + "=" + value + "; path=/; expires=" + today.toGMTString();
}

			<script>
			const playTime = [162300, 5000];
			// const playSpeed = 1000;
			const toggle = document.querySelector('.section-main .controller .toggle');
			const video = document.querySelectorAll('.section-main .background video');
			const circle = document.querySelector('#path');
			var mainAutoplay = '';
			var mainSlider = new Swiper('.section-main .swiper-container', {
				speed: playSpeed,
				effect:'fade',
				simulateTouch: true,
				autoplay: {
					delay: playTime,
					disableOnInteraction: false
				},
				loop: true,
				loopedSlides: 1,
				pagination: {
					el: '.section-main .swiper-pagination',
					clickable: true
				},
				// watchSlidesProgress: true,
				// observer: true, // 슬라이더 리사이징 문제 해결용
				// observeParents: true, // 슬라이더 리사이징 문제 해결용
				on: {
					beforeTransitionStart: function() {
						video[this.realIndex].pause();
						video[this.realIndex].currentTime = 0;
						video[this.realIndex].play();
						// video[this.realIndex].load();
						circle.removeAttribute('style');
						toggle.removeAttribute('data-play');
					},
					transitionStart: function(){
						mainAutoplay = setTimeout(function(){
							circle.style.animationFillMode = 'forwards';
							circle.style.animationName = 'circle-progress';
							circle.style.animationTimingFunction = 'linear';
							circle.style.animationDuration = (playTime + playSpeed + 1000) + 'ms';

							toggle.setAttribute('data-play', 'running');
							toggle.setAttribute('data-state', 'play');
						}, 10);
					}
				}
			});

			toggle.addEventListener('click', function(){
				let state = this.getAttribute('data-state');
				if(state === 'play'){
					this.setAttribute('data-state', 'pause');
					mainSlider.autoplay.pause();
				}else{
					this.setAttribute('data-state', 'play');
					mainSlider.autoplay.start();
				}
			});
			</script>
