<script>

var filter = "win16|win32|win64|mac|macintel";
var mobileIs = false;

	if (filter.indexOf(navigator.platform.toLowerCase()) < 0) {

$(window).on("load", function () {

	//공통 적용

});

let bs_key_w = 10;
let bs_tem = 0;

let work_key_w = 10;
let tem = 0;
let currentIdx = 0;
let workTotal = 0;

let ir_count = 0;

let active_news_box = "notice";
let news_key_w = 10;
let news_total = 0;
let show_count = 2;
let scrp = 0;

let bsAuto = true;


function setBusinessSlide(type=""){
	var $business_list = $(".business-wrap .business-list");
	var $business_item = $business_list.find(".item");

	var $first = $business_item.first();
	var $last = $business_item.last();

	if(type == ""){
		$last.clone().prependTo(".business-list");
		$last.remove();
	}else if(type == "prev"){
		$last.clone().prependTo(".business-list");
		$last.remove();
	}else if(type == "next"){
		$first.clone().appendTo(".business-list");
		$first.remove();
	}
}

function setBusinessLayout(){
	var $business_item = $(".business-wrap .business-list .item");
	bs_key_w = $business_item.outerWidth(true);
}

$(function () {


	/* -- 01. 메인 비쥬얼 --*/

	var $visual = $(".visual-wrap");
	var $visual_nav = $(".visual-nav span");
	var bar;

	if($visual.find(".visual-box").length){
		var total = $visual.find(".visual-box").length;
		var html = "";
		for(var i = 0; i < total; i++){
			html += "<span class='nav' id='navi-"+i+"'>"+i+"</span>";
		}

		$(html).appendTo(".visual-nav");
	}

	var visualSlide = new Swiper(".visual-wrap", {
		slidesPerView: 1,
		effect: 'fade',
		loop: true,
		autoplay: {
			delay : 8000,
		},
		speed : 1000,
		on :{
			init : function(){
				var idx = this.activeIndex;
				const currentSlide = this.slides[idx];
				if($(currentSlide).find(".bg video").length){
					$(currentSlide).find(".bg video").trigger('play');
				}
				$(currentSlide).addClass("active");

				var nav_id = "#navi-" + this.realIndex;
				removeTimer();
				setTimer(nav_id, 8000);
			},
			slideChange : function(){
				var nav_id = "#navi-" + this.realIndex;
				removeTimer();
				setTimer(nav_id, 9000);
			},
			slideChangeTransitionEnd : function(){
				var prevIdx = this.realIndex;
				var idx = this.activeIndex;

				const prevSlide = this.slides[prevIdx];
				const currentSlide = this.slides[idx];

				if($(prevSlide).find(".bg video").length){
					$(prevSlide).find(".bg video").trigger('pause');
				}

				if($(currentSlide).find(".bg video").length){
					$(currentSlide).find(".bg video").trigger('play');
				}

				$(this.slides).removeClass("active");
				$(currentSlide).addClass("active");
			}
		}
	});

	function setTimer(id, time){		
		bar = new ProgressBar.Circle(id, {
			strokeWidth : 4,
			duration : time,
			color: '#FFFFFF',
			trailColor : 'transparent',
			trailWidth : 4,
			svgStyle : null
		});

		bar.animate(1.0);
	}

	function removeTimer(){
		if(bar){
			bar.destroy();
		}
	}






























	
	/* -- 탭 공통 --*/

	setTabConts();

	var $tab_button = $(".main-tab").find("ul li");
	$tab_button.on("click", function(){
		var idx = $(this).index();
		
		var $this_tab_wrap = $(this).parents(".section").find(".tab-conts-wrap");
		var $this_tab_box = $this_tab_wrap.find(".tab-box");
		var $this_tab = $(this).parents(".main-tab").find("ul li");

		$this_tab_box.removeClass("active");
		$this_tab_box.eq(idx).addClass("active");
		$this_tab.removeClass("on");
		$(this).addClass("on");
	});



	/* 02. business */

	setBusinessSlide();
	setBusinessLayout();
	var $business_list = $(".business-wrap .business-list");
	var $business_item = $business_list.find(".item");

	function businessAuto() {
		$(".business-next").trigger("click");
	}

	var interval = setInterval(businessAuto, 5000);

	$(".business-next").on("click", function(){
		clearInterval(interval);
		var $current = $business_list.find(".item.active");
		var $nextSlide = $current.next();		

		if($nextSlide.length){
			$current.removeClass("active");
			$nextSlide.addClass("active");

			var x = bs_key_w * -1
			$business_list.addClass("trans");
			$business_list.css('transform', 'translateX('+x+'px)');
			setTimeout(function(){
				$business_list.removeClass("trans");
				setBusinessSlide("next");
				$business_list.css('transform', 'translateX(0px)');
			},700);

			interval = setInterval(businessAuto, 5000);
		}
	});

	$(".business-prev").on("click", function(e){
		clearInterval(interval);
		var $current = $business_list.find(".item.active");
		var $prevSlide = $current.prev();		

		if($prevSlide.length){
			$current.removeClass("active");
			$prevSlide.addClass("active");

			var x = bs_key_w;
			$business_list.addClass("trans");
			$business_list.css('transform', 'translateX('+x+'px)');
			setTimeout(function(e){
				$business_list.removeClass("trans");
				setBusinessSlide("prev");
				$business_list.css('transform', 'translateX(0px)');
			},700);

			interval = setInterval(businessAuto, 5000);
		}
		
	});

	



	/* 03. work */

	setWorkSize();
	setWorkSlide();
	workSlideCounting();

	$(".work .main-tab ul li").on("click", function(){
		setWorkSlide();
		tem = 0;
		workSlideCounting();
	});

	$(".btn-work-prev").on("click", function(){
		var $active_work_box = $(".work .tab-conts-wrap .tab-box.active");
		var $work_list = $active_work_box.find(".works-wrap .work-list");
		var $work_box = $work_list.children(".work-box");
		
		var prevIdx = currentIdx - 1;
		tem = tem + work_key_w;

		if(prevIdx < 0){
			prevIdx = workTotal - 1;
			tem = (prevIdx * work_key_w) * -1;
		}

		currentIdx = prevIdx;

		$work_box.removeClass("active");
		$work_box.eq(prevIdx).addClass("active");
		
		$work_list.stop().animate({
			translate : tem
		}, 400, function(){
			setWorkConts();
		});
	});

	$(".btn-work-next").on("click", function(){
		var $active_work_box = $(".work .tab-conts-wrap .tab-box.active");
		var $work_list = $active_work_box.find(".works-wrap .work-list");
		var $work_box = $work_list.children(".work-box");

		var nextIdx = currentIdx + 1;
		if(!$work_box.eq(nextIdx).length){
			nextIdx = 0;
		}

		currentIdx = nextIdx;

		$work_box.removeClass("active");
		$work_box.eq(nextIdx).addClass("active");

		tem = tem + (work_key_w * -1);
		if(currentIdx == 0){
			tem = 0;
		}
		$work_list.stop().animate({
			translate : tem
		}, 400, function(){
			setWorkConts();
		});
	});

	function setWorkConts(){
		var $current_conts = $(".work .tab-conts-wrap .tab-box.active");
		var $work_conts_box = $current_conts.find(".works-conts .work-conts-wrap .conts-box");
		$work_conts_box.removeClass("active");
		$work_conts_box.eq(currentIdx).addClass("active");
		workSlideCounting();
	}

	function workSlideCounting(){
		var $current_conts = $(".work .tab-conts-wrap .tab-box.active");
		var $control_box = $current_conts.find(".works-conts .slide-control .counter");
		var $current = $control_box.find(".current");
		var $total = $control_box.find(".total");

		var currentNum = currentIdx + 1;
		currentNum = String(currentNum).padStart(2, '0');

		var slideTotal = workTotal;
		slideTotal = String(slideTotal).padStart(2, '0');


		$current.empty().text(currentNum);
		$total.empty().text(slideTotal);
	}

	$(window).on("resize", function(){
		setWorkSlide();
		console.log(work_key_w);
	});

	
	var logoSlide = new Swiper(".logo-wrap", {
		autoplay : {
			delay : 0,
			disableOnInteraction : false
		},
		speed : 4000,
		loop : true,
		loopAdditionalSlides : 1,
		slidesPerView : "auto"
	});



	/* 04. entertainer */

	$(".entertainer .main-tab ul li").on("click", function(){
		console.log($(this).index());
		if($(this).index() != 2){
			profileSlide.autoplay.stop();
			profileSlide.update();
		}else{
			profileSlide.autoplay.start();
			profileSlide.update();
		}		
	});

	var profileSlide = new Swiper(".profile-wrap", {
		autoplay : {
			delay : 0,
			disableOnInteraction : false
		},
		speed : 4000,
		loop : true,
		loopAdditionalSlides : 1,
		slidesPerView : "auto",
		centeredSlides : true,
		observer: true,
		observeParents: true
	});
			

	
	/* 05. ir */
	$(window).scroll(function(){
		if($(".ir .section-conts").hasClass("aos-animate")){
			if(ir_count == 0){
				setCounting();
				ir_count = 1;
			}
		}
	});


	/* 06. newsroom */

	var newsSlide = new Swiper(".news-wrap", {
		slidesPerView : "auto",
		on : {
			slideNextTransitionStart : function(){
				scrollMove(newsSlide.realIndex);
			},
			slidePrevTransitionStart : function(){
				scrollMove(newsSlide.realIndex);
			}
		},
		observer: true,
		observeParents: true,
		breakpoints : {
			481 : {
				slidesPerView : "auto"
			},
			480 : {
				slidesPerView : 1
			}
		}
	});

	var noticeSlide = new Swiper(".notice-wrap", {
		slidesPerView : "auto",
		on : {
			slideNextTransitionStart : function(){
				scrollMove(noticeSlide.realIndex);
			},
			slidePrevTransitionStart : function(){
				scrollMove(noticeSlide.realIndex);
			}
		},
		observer: true,
		observeParents: true,
		breakpoints : {
			481 : {
				slidesPerView : "auto"
			},
			480 : {
				slidesPerView : 1
			}
		}
	});

	scrollLayoutSet();

	$(".news .main-tab ul li").on("click", function(){
		scrp = 0;
		scrollLayoutSet();
		newsSlide.slideTo(0);
		noticeSlide.slideTo(0);
	});

	$(window).on("resize", function(){
		scrollLayoutSet();
		scrollMove(newsSlide.realIndex);
	});

});

function setWorkSize() {
	let w = $(".work .tab-conts-wrap").outerWidth(true);
	document.documentElement.style.setProperty('--work-img-box', `${w}px`);
}
setWorkSize();
window.addEventListener('resize', setWorkSize);


function setWorkSlide(){
	var $active_tab = $(".work .tab-conts-wrap .tab-box.active");
	var $work_box = $active_tab.find(".works-wrap .work-list .work-box");
	var key_w = $work_box.not(".active").outerWidth(true);

	currentIdx = $active_tab.find(".works-wrap .work-list .work-box.active").index();
	workTotal = $work_box.length;
	work_key_w = key_w;
}

function cursorMove(){
	$(document).on("mousemove", function(e){
		const $cursor = $(".cursor");
		const mouseX = e.clientX;
		const mouseY = e.clientY - ($(".cursor").outerHeight(true) * 2);

		$cursor.css("left", mouseX + "px");
		$cursor.css("top", mouseY + "px");
	});
}

function setCounting(){
	var $number_box = $(".ir .ir-detail .title-box .number .counting");
	var number = parseInt($number_box.text());
	$number_box.empty();

	$({ countNum : $number_box.text() }).animate({
		countNum : number
	}, {
		duration : 3000,
		easing : 'linear',
		step : function() {
			var count = Math.floor(this.countNum);
			if(!count){
				count = 0;
			}
			$number_box.text(count.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","));
		},
		complete : function(){
			$number_box.text(this.countNum.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","));
		}
	});
}

function scrollLayoutSet(){
	var $current_news = $(".news .tab-conts-wrap .tab-box.active");
	var $scroll = $current_news.find(".slide-scroll");
	var $scrollbar = $scroll.find(".scroll-bar");
	var w = $(window).width();

	if((w < 768) && (w > 480)){
		show_count = 2;
	}else if(w <= 480){
		show_count = 1;		
	}

	news_total = $current_news.find(".bd-wrap .bd-list .conts").length - show_count;
	news_key_w = $scroll.outerWidth(true) / news_total;
	$scrollbar.css("width", news_key_w+"px");

	$scrollbar.stop().animate({
		translate : scrp
	}, 0);
}

function scrollMove(idx){
	var $current_news = $(".news .tab-conts-wrap .tab-box.active");
	var $scroll = $current_news.find(".slide-scroll");
	var $scrollbar = $scroll.find(".scroll-bar");

	$scrollbar.addClass("active");

	scrp = news_key_w * idx;
	$scrollbar.stop().animate({
		translate : scrp
	}, 400);
}

function setTabConts(){
	var $tab_conts_wrap = $(".tab-conts-wrap");

	$tab_conts_wrap.each(function(){
		var $tab_box = $(this).find(".tab-box");
		$tab_box.eq(0).addClass("active");
		$(this).parents(".section").find(".section-title .main-tab ul li").eq(0).addClass("on");
	});
}
